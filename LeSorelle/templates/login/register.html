{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Registro</h3>
                <form method="post" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Usuário *</label>
                    <p style="font-size: 12px; color: red;">lembre de seu usuário para logar</p>
                    <input type="text" class="form-control" id="username" name="username" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="first_name">Primeiro Nome *</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required />
                  </div>
                  <div class="form-group">
                    <label for="last_name">Ultimo Nome *</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required />
                  </div>
                  <div class="form-group">
                    <label for="password">Senha *</label>
                    <div class="input-group">
                      <input type="password" id="password" name="password" class="form-control p_input" required />
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary togglePasswordBtn" type="button" id="togglePassword">Mostrar</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirm_password">Confirmação de Senha *</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control p_input" required />
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label"><input type="checkbox" class="form-check-input" name="remember_me" />Remember me</label>
                    </div>
                    <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Registrar</button>
                  <div class="d-flex"></div>
                  {% if error_message %}
                    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                  {% endif %}
                </form>
                <p class="sign-up text-center">
                  Já tem conta?<a href="{% url 'login' %}">Entrar</a>
                </p>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>

<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    var passwordInput = document.getElementById('password')
    var toggleButton = document.getElementById('togglePassword')
  
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text'
      toggleButton.textContent = 'Ocultar'
    } else {
      passwordInput.type = 'password'
      toggleButton.textContent = 'Mostrar'
    }
  })
</script>
